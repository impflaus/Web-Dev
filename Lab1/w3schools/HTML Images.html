<!-- HTML Images
Images can improve the design and the appearance of a web page.
-->

    <img src="pic_trulli.jpg" alt="Italian Trulli">
    <img src="img_girl.jpg" alt="Girl in a jacket">
    <img src="img_chania.jpg" alt="Flowers in Chania">

<!-- HTML Images Syntax
The HTML <img> tag is used to embed an image in a web page.

Images are not technically inserted into a web page; images are linked to web pages. The <img> tag creates a holding space for the referenced image.

The <img> tag is empty, it contains attributes only, and does not have a closing tag.

The <img> tag has two required attributes:

src - Specifies the path to the image
alt - Specifies an alternate text for the image
-->
    <img src="url" alt="alternatetext">

<!-- The src Attribute
The required src attribute specifies the path (URL) to the image.

Note: When a web page loads, it is the browser, at that moment, that gets 
the image from a web server and inserts it into the page. Therefore, make sure that the image actually stays in the same spot in relation to the web page, otherwise your visitors will get a broken link icon. The broken link icon and the alt text are shown if the browser cannot find the image.

-->

    <img src="img_chania.jpg" alt="Flowers in Chania">

<!-- The alt Attribute
The required alt attribute provides an alternate text for 
an image, if the user for some reason cannot view it (because of slow connection, an error in the 
src attribute, or if the user uses a screen reader).

The value of the alt attribute should describe the image:

-->

    <img src="img_chania.jpg" alt="Flowers in Chania">

<!-- Image Size - Width and Height
You can use the style attribute to specify the width and height of an image.
-->

    <img src="img_girl.jpg" alt="Girl in a jacket" style="width:500px;height:600px;">

<!-- Alternatively, you can use the width and height attributes: -->

    <img src="img_girl.jpg" alt="Girl in a jacket" width="500" height="600">

<!-- Width and Height, or Style?
The width, height, and style attributes are all valid in HTML.

However, we suggest using the style attribute. It prevents styles sheets from changing the size of images:
-->

    <!DOCTYPE html>
    <html>
    <head>
    <style>
    img {
    width: 100%;
    }
    </style>
    </head>
    <body>

    <img src="html5.gif" alt="HTML5 Icon" width="128" height="128">

    <img src="html5.gif" alt="HTML5 Icon" style="width:128px;height:128px;">

    </body>
    </html>

<!-- Images in Another Folder
If you have your images in a sub-folder, you must include the folder name in the src attribute:
-->

    <img src="/images/html5.gif" alt="HTML5 Icon" style="width:128px;height:128px;">

<!-- Images on Another Server/Website
Some web sites point to an image on another server.

To point to an image on another server, you must specify an absolute (full) URL in the src attribute:
-->

    <img src="https://www.w3schools.com/images/w3schools_green.jpg" alt="W3Schools.com">

<!-- Animated Images
HTML allows animated GIFs:
-->
    <img src="programming.gif" alt="Computer Man" style="width:48px;height:48px;">

<!-- Image as a Link
To use an image as a link, put the <img> tag inside the <a> tag:
-->
    <a href="default.asp">
    <img src="smiley.gif" alt="HTML tutorial" style="width:42px;height:42px;">
    </a>

<!-- Image Floating
Use the CSS float property to let the image float to the right or to the left of a text:
-->

    <p><img src="smiley.gif" alt="Smiley face" style="float:right;width:42px;height:42px;">
    The image will float to the right of the text.</p>

    <p><img src="smiley.gif" alt="Smiley face" style="float:left;width:42px;height:42px;">
    The image will float to the left of the text.</p>

<!-- Chapter Summary
Use the HTML <img> element to define an image
Use the HTML src attribute to define the URL of the image
Use the HTML alt attribute to define an alternate text for an image, if it cannot be displayed
Use the HTML width and height attributes or the CSS width and height properties to define the size of the image
Use the CSS float property to let the image float to the left or to the right
-->

<!-- Image Maps
The HTML <map> tag defines an image map. An image map is an image with clickable areas. 
The areas are defined with one or more <area> tags.

Try to click on the computer, phone, or the cup of coffee in the image below:
-->

    <img src="workplace.jpg" alt="Workplace" usemap="#workmap">

    <map name="workmap">
        <area shape="rect" coords="34,44,270,350" alt="Computer" href="computer.htm">
        <area shape="rect" coords="290,172,333,250" alt="Phone" href="phone.htm">
        <area shape="circle" coords="337,300,44" alt="Coffee" href="coffee.htm">
    </map>

<!-- How Does it Work?
The idea behind an image map is that you should be able to perform different actions depending on 
where in the image you click.

To create an image map you need an image, and some HTML code that describes the clickable areas.
-->

<!-- The Image
The image is inserted using the <img> tag. The only difference from other 
images is that you must add a usemap attribute:
-->

    <img src="workplace.jpg" alt="Workplace" usemap="#workmap">

<!-- The usemap value starts with a hash tag # followed by the name of the image map, and is used to create a relationship between the image and the image map. -->

<!-- Create Image Map
Then, add a <map> element.

The <map> element is used to create an image map, and is linked to 
the image by using the required name attribute:
-->

    <map name="workmap"></map>

<!--
The Areas

A clickable area is defined using an <area> element.

Shape
You must define the shape of the clickable area, and you can choose one of these values:

circle - defines a circular region
poly - defines a polygonal region
default - defines the entire region

<!-- HTML Background Images
A background image can be specified for almost any HTML element.
-->

<!--Background Image on an HTML element
To add a background image on an HTML element, use the HTML style attribute and the CSS background-image property:
-->

    <p style="background-image: url('img_girl.jpg');"></p>

    <style>
    p {
    background-image: url('img_girl.jpg');
    }
    </style>

<!-- Background Image on a Page
If you want the entire page to have a background image, you must specify 
the background image on the <body> element:
-->

    <style>
        body {
            background-image: url('img_girl.jpg');
        }
    </style>

<!--Background Repeat
If the background image is smaller than the element, the image will repeat itself, 
horizontally and vertically, until it reaches the end of the element:-->

    <style>
    body {
    background-image: url('example_img_girl.jpg');
    }
    </style>

    <style>
    body {
    background-image: url('example_img_girl.jpg');
    background-repeat: no-repeat;
    }
    </style>

<!--Background Cover
If you want the background image to cover the entire element, you can set the background-size property to cover.

Also, to make sure the entire element is always covered, set the background-attachment property to fixed:

This way, the background image will cover the entire element, with no stretching (the image will keep its original proportions):
-->

    <style>
    body {
        background-image: url('img_girl.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }
    </style>

<!--Background Stretch
If you want the background image to stretch to fit the 
entire element, you can set the background-size property to 100% 100%:-->

    <style>
    body {
        background-image: url('img_girl.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
    }
    </style>

<!--HTML <picture> Element
The HTML <picture> element allows you to display different pictures for different devices or screen sizes.-->

<!--The HTML <picture> Element
The HTML <picture> element gives web developers more flexibility in specifying image resources.

The <picture> element contains one or more <source> elements, each referring to different images through the srcset attribute. This way the browser can choose the image that best fits the current view and/or device.

Each <source> element has a media attribute that defines when the image is the most suitable.
-->

    <picture>
        <source media="(min-width: 650px)" srcset="img_food.jpg">
        <source media="(min-width: 465px)" srcset="img_car.jpg">
        <img src="img_girl.jpg">
    </picture>

<!--When to use the Picture Element
There are two main purposes for the <picture> element:

1. Bandwidth
If you have a small screen or device, it is not necessary 
to load a large image file. The browser will use the first <source> element with matching 
attribute values, and ignore any of the following elements.

2. Format Support
Some browsers or devices may not support all image formats. By using the <picture> element, you can add images of all formats, and the browser will 
use the first format it recognizes, and ignore any of the following elements.-->

    <picture>
        <source srcset="img_avatar.png">
        <source srcset="img_girl.jpg">
        <img src="img_beatles.gif" alt="Beatles" style="width:auto;">
    </picture>

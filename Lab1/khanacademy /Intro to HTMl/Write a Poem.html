<!DOCTYPE html>
<html>

        <title>Write a Poem</title>
        <meta charset="utf-8">
    </head>

    <body>
        <h1>My Poem</h1>
        <p>
        The minutes fall like feathers to the floor, <br>
        Time holds its breath behind a closed-eyed door. <br>
        In silence, hearts learn what they’re waiting for— <br>
        A moment small, yet endless at its core. 
        </p>
    </body>
</html>
